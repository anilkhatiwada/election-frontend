{% extends 'website/base.html' %} 

{% block content %}
    <section class="text-white body-font bg-gray-900">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 ">About Us</h1>
              <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
          </div>
          <div class="flex flex-wrap -m-4  w-full">
           
            <div class="m-5">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                  <div class="md:col-span-1  flex items-center justify-center">
                    <div class="px-4 sm:px-0 text-center ">
                      <h3 class="text-5xl font-medium leading-6 text-gray-100">FingerTech</h3>
                      <p class="mt-8 text-sm text-gray-400">Join our team , Explore more</p>
                    </div>
                  </div>
                  <div class="mt-5 md:col-span-2 md:mt-0">
                    <!-- <form action="#" method="POST"> -->
                      <div class="shadow sm:overflow-hidden sm:rounded-md">
                        <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                          <div class="grid grid-cols-3 gap-6">
                            
                            <div class="col-span-3 sm:col-span-2">
                              <label for="company-website" class="block text-sm font-medium text-gray-700">Full Name</label>
                              <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" name="company-website" id="company-website" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" >
                              </div>
                            </div>
            
                            <div class="col-span-3 sm:col-span-2">
                              <label for="company-website" class="block text-sm font-medium text-gray-700">Github URL</label>
                              <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" name="company-website" id="company-website" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="www.github.com/user1">
                              </div>
                            </div>
            
                          <div class="col-span-3 sm:col-span-2">
                            <label for="company-website" class="block text-sm font-medium text-gray-700">Current Address</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                              <input type="text" name="company-website" id="company-website" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" >
                            </div>
                          </div>
                          </div>
              
                          <div>
                            <label for="about" class="block text-sm font-medium text-gray-700">About You</label>
                            <div class="mt-1">
                              <textarea id="about" name="about" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="you@example.com"></textarea>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.</p>
                          </div>
              
                         
              
                          <div>
                            <label class="block text-sm font-medium text-gray-700">Drop Your CV</label>
                            <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                              <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                  <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                  </label>
                                  <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PDF or Word File</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                          <a href=""><button class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit Application</button></a>
                        </div>
                      </div>
                    <!-- </form> -->
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>
    
{% endblock %}
