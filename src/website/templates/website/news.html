{% extends 'website/base.html' %} 

{% block content %}
    <section class="text-white body-font bg-gray-900">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 ">About Us</h1>
              <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
          </div>
          <div class="flex flex-wrap -m-4  w-full">
            
             <!-- ########## News  ######### -->
  <section class="text-gray-400 body-font overflow-hidden bg-gray-900">
    <div class="container px-5 py-24 mx-auto">
      <div class="-my-8 divide-y-2 divide-gray-100">
        {% for x in news %}
        <div class="py-8 flex flex-wrap md:flex-nowrap">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="font-semibold title-font text-gray-700">CATEGORY</span>
            <span class="mt-1 text-gray-500 text-sm">12 Jun 2019</span>
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-gray-100 title-font mb-2">{{x.title}}</h2>
            <p class="leading-relaxed">{{x.body}}</p>
            <a  href="{{x.url}}" class="text-indigo-500 inline-flex items-center mt-4">Read More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>
  <!-- ########## End of News  ######### -->
          </div>
        </div>
      </section>
      


{% endblock %}
